alexa:
  entity_config:
    switch.athos_turn_on:
      name: Athos
    switch.erebus_turn_on:
      name: Erebus
  filter:
    include_entities:
      - group.all_lights
      - group.lights_inside
      - group.lights_outside
      - script.remote_family_room_activate_computer
      - script.remote_family_room_activate_roku
      - script.remote_family_room_activate_ps3
      - script.remote_family_room_activate_xbox
    include_domains:
      - cover
      - light
      - lock
      - media_player
      - switch
    exclude_entities:
      - switch.1front_north
      - switch.2front_middle
      - switch.3north_fence
      - switch.4back_middle_and_south
      - switch.5back_south
      - switch.6front_south
      - switch.7flower_beds
      - switch.athos_lock
      - switch.athos_mute
      - switch.athos_reboot
      - switch.athos_sleep
      - switch.athos_turn_off
      - switch.erebus_lock
      - switch.erebus_mute
      - switch.erebus_reboot
      - switch.erebus_sleep
      - switch.erebus_turn_off
      - switch.home_in_standby_mode
      - media_player.plex_firefox
      - media_player.plex_chrome
      - media_player.plex_chrome_2
      - media_player.plex_chrome_3
      - media_player.plex_chrome_4
      - media_player.onkyo_receiver_zone_2
      - media_player.onkyo_receiver_zone_3
      - media_player.yamaha_receiver_zone_2
