###########################################################
# InfluxDB
###########################################################

host: !secret influxdb_host
tags:
  source: hass
exclude:
  domains:
    - group
    - zwave
  entities:
    # System
    - sensor.date
    - sensor.ha_uptime

    # - sensor.since_last_boot
    - sensor.since_last_boot_templated
    - sensor.time
