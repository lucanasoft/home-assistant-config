###########################################################
# ZWave
###########################################################

usb_path: /dev/ttyACM0
network_key: !secret zwave_network_key
polling_interval: 30000
autoheal: false
device_config:
  light.living_room:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  light.kitchen:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  light.family_room:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  light.play_space:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  light.outside_front:
    polling_intensity: 1
    delay: 3
    refresh_value: true
  switch.front_entry_light:
    polling_intensity: 1
  switch.garage_entry_light:
    polling_intensity: 1
  switch.dining_room_light:
    polling_intensity: 1
  switch.hallway_light:
    polling_intensity: 1
