###########################################################
# Group: System Status
###########################################################

system_status:
  name: System Status
  control: hidden
  icon: mdi:server-network
  entities:
    - sensor.date
    - sensor.time
    - sensor.ha_version
    - sensor.ha_uptime
    - sensor.since_last_boot_templated
    - sensor.external_ip
    - sensor.cpu_temperature
    - sensor.processor_use
    - sensor.memory_use_percent
    - sensor.disk_use_percent_
