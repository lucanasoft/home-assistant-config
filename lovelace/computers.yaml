---
title: Computers
path: computers
icon: mdi:desktop-tower
background: center / cover no-repeat url("/local/backgrounds/clear-blur.jpg")
cards:
  - type: vertical-stack
    cards:

      - type: custom:vertical-stack-in-card
        cards:

          - type: entities
            title: Athos
            show_header_toggle: false
            entities:
              - sensor.device_athos

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: entities
              entities:
                - input_number.athos_volume

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: common
            entity: switch.athos_turn_on
            icon: mdi:power
            name: Power
            state:
              - value: 'off'
                icon: mdi:power-off
                styles:
                  icon:
                    - width: 100%
                      color: var(--google-red-500)
              - value: 'on'
                styles:
                  icon:
                    - color: var(--paper-green-400)

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              entity: switch.athos_mute
              icon: mdi:volume-medium
              name: Mute
              state:
                - value: 'off'
                  icon: mdi:volume-high
                - value: 'on'
                  icon: mdi:volume-off
                  styles:
                    icon:
                      - color: var(--google-red-500)

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              entity: switch.athos_lock
              icon: mdi:lock
              name: Lock
              state:
                - value: 'off'
                  icon: mdi:lock-open
                - value: 'on'
                  styles:
                    icon:
                      - color: var(--google-red-500)

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              entity: switch.athos_sleep
              icon: mdi:sleep
              name: Sleep
              styles:
                icon:
                  - color: var(--paper-item-icon-color)

          - type: conditional
            conditions:
              - entity: switch.athos_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              entity: switch.athos_reboot
              icon: mdi:reload
              name: Reboot
              styles:
                icon:
                  - color: var(--paper-item-icon-color)

  - type: vertical-stack
    cards:

      - type: entities
        title: Erebus
        show_header_toggle: false
        entities:
          - sensor.device_erebus

      - type: horizontal-stack
        cards:

          - type: custom:button-card
            template: common
            entity: switch.erebus_turn_on
            icon: mdi:power
            name: Power
            state:
              - value: 'off'
                icon: mdi:power-off
                styles:
                  icon:
                    - width: 100%
                      color: var(--google-red-500)
              - value: 'on'
                styles:
                  icon:
                    - color: var(--paper-green-400)

          - type: conditional
            conditions:
              - entity: switch.erebus_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              entity: switch.erebus_mute
              icon: mdi:volume-high
              name: Mute
              state:
                - value: 'off'
                  icon: mdi:volume-high
                - value: 'on'
                  icon: mdi:volume-off
                  styles:
                    icon:
                      - color: var(--google-red-500)

          - type: conditional
            conditions:
              - entity: switch.erebus_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              entity: switch.erebus_lock
              icon: mdi:lock
              name: Lock
              state:
                - value: 'off'
                  icon: mdi:lock-open
                - value: 'on'
                  styles:
                    icon:
                      - color: var(--google-red-500)

          - type: conditional
            conditions:
              - entity: switch.erebus_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              entity: switch.erebus_sleep
              icon: mdi:sleep
              name: Sleep
              styles:
                icon:
                  - color: var(--paper-item-icon-color)

          - type: conditional
            conditions:
              - entity: switch.erebus_turn_on
                state: "on"
            card:
              type: custom:button-card
              template: common
              entity: switch.erebus_reboot
              icon: mdi:reload
              name: Reboot
              styles:
                icon:
                  - color: var(--paper-item-icon-color)

  - type: vertical-stack
    cards:

      - type: entities
        title: Pi-hole Status
        show_header_toggle: false
        entities:
          - entity: sensor.pi_hole_status
            icon: mdi:security
          - sensor.pi_hole_ads_blocked_today
          - sensor.pi_hole_ads_percentage_blocked_today
          - sensor.pi_hole_dns_queries_cached
          - sensor.pi_hole_dns_queries_forwarded
          - sensor.pi_hole_dns_queries_today
          - sensor.pi_hole_dns_unique_clients
          - sensor.pi_hole_seen_clients
          - sensor.pi_hole_dns_unique_domains
          - sensor.pi_hole_domains_blocked
          - type: divider
          - input_select.pi_hole_disable_time

      - type: conditional
        conditions:
          - entity: sensor.pi_hole_status
            state: "Disabled"
        card:
          type: custom:button-card
          entity: script.enable_pi_hole
          color_type: icon
          icon: mdi:server-security
          name: Enable
          size: 30px
