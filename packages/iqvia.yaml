---
# The iqvia sensor platform collects and displays allergy, asthma, and disease
# information (based on a U.S. ZIP code) from IQVIA.
#
# https://www.home-assistant.io/components/iqvia/
#
iqvia:
  zip_code: !secret iqvia_zip_code
  monitored_conditions:
    - allergy_average_forecasted
    - allergy_index_today
    - allergy_index_tomorrow
    - asthma_average_forecasted
    - asthma_index_today
    - asthma_index_tomorrow
    - disease_average_forecasted
    - disease_index_today
