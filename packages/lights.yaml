###########################################################
# Package: Lights
#   Automation is located in the automation directory
###########################################################

homeassistant:
  customize_glob:
    "light.*":
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: break-slider
      stretch_slider: true
      show_last_changed: false
      extra_data_template: >
        if (attributes.brightness) return Math.round(attributes.brightness / 2.55) + '%'; else return null;

  customize:
    zwave.living_room:
      icon: mdi:lightbulb

    zwave.kitchen:
      icon: mdi:lightbulb

    zwave.family_room:
      icon: mdi:lightbulb

    zwave.play_space:
      icon: mdi:lightbulb

    zwave.outside_front_light:
      icon: mdi:lightbulb

    zwave.outside_side_light:
      icon: mdi:lightbulb

    zwave.outside_back_light:
      icon: mdi:lightbulb

    zwave.garage_light:
      icon: mdi:lightbulb

    zwave.front_entry_light:
      icon: mdi:lightbulb

    zwave.garage_entry_light:
      icon: mdi:lightbulb

    zwave.dining_room_light:
      icon: mdi:lightbulb

    zwave.hallway_light:
      icon: mdi:lightbulb

    zwave.basement_hallway_light:
      icon: mdi:lightbulb

    # zwave.bedroom1_light:
    #   icon: mdi:lightbulb

    # zwave.bedroom2_light:
    #   icon: mdi:lightbulb

    # zwave.bedroom3_light:
    #   icon: mdi:lightbulb

    # zwave.bedroom4_light:
    #   icon: mdi:lightbulb

    light.living_room_level:
      friendly_name: Living Room Light
      slider_theme:
        min: 5
        max: 255
        pin: true
        off_when_min: false
        report_when_not_changed: false

    light.kitchen_level:
      friendly_name: Kitchen Light
      slider_theme:
        min: 5
        max: 255
        pin: true
        off_when_min: false
        report_when_not_changed: false

    light.family_room_level:
      friendly_name: Family Room Light
      slider_theme:
        min: 16
        max: 255
        pin: true
        off_when_min: false
        report_when_not_changed: false

    light.play_space_level:
      friendly_name: Play Space Light
      slider_theme:
        min: 16
        max: 255
        pin: true
        off_when_min: false
        report_when_not_changed: false

    switch.outside_front_light_switch:
      friendly_name: Front Light
      icon: mdi:lightbulb

    switch.outside_side_light_switch:
      friendly_name: Side Light
      icon: mdi:lightbulb

    switch.outside_back_light_switch:
      friendly_name: Back Light
      icon: mdi:lightbulb

    switch.garage_light_switch:
      friendly_name: Garage Light
      icon: mdi:lightbulb

    switch.front_entry_light_switch:
      friendly_name: Entry Light
      icon: mdi:lightbulb

    switch.garage_entry_light_switch:
      friendly_name: Garage Entry Light
      icon: mdi:lightbulb

    switch.dining_room_light_switch:
      friendly_name: Dining Room Light
      icon: mdi:lightbulb

    switch.hallway_light_switch:
      friendly_name: Hallway Light
      icon: mdi:lightbulb

    switch.basement_hallway_light_switch:
      friendly_name: Basement Hallway Light
      icon: mdi:lightbulb

