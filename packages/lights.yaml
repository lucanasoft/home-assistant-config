            color_temp: 454
            # kelvin: 2200
          icon: mdi:brightness-5
          label: Warm
          text_color: "rgba(255,149,45,1)"
        - entity: script.office_light_control
          data:
            color_temp: 370
            # kelvin: 2700
          icon: mdi:brightness-5
          label: Soft
          text_color: "rgba(255,169,89,1)"
        - entity: script.office_light_control
          data:
            color_temp: 250
            # kelvin: 4000
          icon: mdi:brightness-5
          label: White
          text_color: "rgba(255,208,164,1)"
        - entity: script.office_light_control
          data:
            color_temp: 181
            # kelvin: 5500
          icon: mdi:brightness-5
          label: Daylight
          text_color: "rgba(254,235,221,1)"
        - entity: script.office_light_control
          data:
            color_temp: 153
            # kelvin: 6500
          icon: mdi:brightness-5
          label: Cool
          text_color: "rgba(245,243,255,1)"

    script.office_light_control:
      hidden: true

