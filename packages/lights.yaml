homeassistant:
  customize_glob:
    "light.*":
      custom_ui_state_card: state-card-custom-ui
      state_card_mode: break-slider
      stretch_slider: true
      show_last_changed: false
      extra_data_template: >
        if (attributes.brightness) return Math.round(attributes.brightness / 2.55) + '%'; else return null;

    "switch.*_light":
      icon: mdi:lightbulb

    "zwave.*_light":
      icon: mdi:lightbulb

  customize:
