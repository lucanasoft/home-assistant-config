group:
  lights_view:
    name: Lights
    view: yes
    icon: mdi:lightbulb
    entities:
      - group.lights_great_room
      - group.lights_hallway
      - group.lights_basement
      - group.lights_inside
      - group.lights_outside

  lights_great_room:
