homeassistant:
  customize:
    lock.lock_front:
      icon_template: >
        {% if is_state('sensor.lock_front_alarm_type', '19') %}
          mdi:account-key
        {% elif is_state('sensor.lock_front_alarm_type', '18') %}
          mdi:lock-smart
        {% elif is_state('sensor.lock_front_alarm_type', '21') %}
          mdi:lock
        {% elif is_state('sensor.lock_front_alarm_type', '22') %}
          mdi:lock-open
        {% elif is_state('sensor.lock_front_alarm_type', '24') %}
          mdi:wifi-strength-4-lock
        {% elif is_state('sensor.lock_front_alarm_type', '25') %}
          mdi:wifi
        {% elif is_state('sensor.lock_front_alarm_type', '9') %}
          mdi:lock-reset
        {% elif is_state('sensor.lock_front_alarm_type', '161') %}
          mdi:lock-alert
        {% elif states('lock.lock_front') == "locked" %}
          mdi:lock
        {% elif states('lock.lock_front') == "unlocked" %}
          mdi:lock-open
        {% else %}
          mdi:lock-question
        {% endif %}

  customize_glob:
    "zwave.lock_*":
      icon: mdi:lock-smart

    # Set icons (customize is less text than adding these to each one)
    "input_boolean.lock_keypad_*_switch":
      icon: mdi:lock-smart
    "input_text.lock_keypad_*_code":
      icon: mdi:textbox-password
    "input_select.lock_keypad_*_access_schedule":
      icon: mdi:calendar-clock
    "input_datetime.lock_keypad_*_date_start":
      icon: mdi:clock-start
    "input_datetime.lock_keypad_*_date_end":
      icon: mdi:clock-end

    # Hide unneeded lock sensors
    "sensor.lock_*_access_control":
      hidden: true
    "sensor.lock_*_alarm_level":
      hidden: true
    "sensor.lock_*_alarm_type":
      hidden: true
    "sensor.lock_*_power_management":
      hidden: true
    "sensor.lock_*_sourcenodeid":
      hidden: true
    "sensor.lock_*_system":
      hidden: true

    # Hide Scripts from Frontend
    "script.lock_keypad_*_delete":
      hidden: true

