  - title: System
    id: system
    icon: mdi:tune
    cards:

      - type: custom:vertical-stack-in-card
        cards:
          - type: entities
            title: System Status
            show_header_toggle: false
            entities:
              - sensor.date
              - sensor.time
              - type: divider
              - sensor.ha_version
              - sensor.ha_uptime
              - sensor.since_last_boot_templated
              - type: divider

          - type: glance
            column_width: calc(100% / 4)
            entities:
              - entity: sensor.processor_use
                name: CPU
              - entity: sensor.cpu_temperature
                name: CPU Temp
              - entity: sensor.memory_use_percent
                name: RAM
              - entity: sensor.disk_use_percent_
                name: SD Card

          - type: entities
            show_header_toggle: false
            entities:
              - type: divider
              - sensor.external_ip
              - type: divider
              - entity: sensor.unifigateway3_kbytesec_received
                name: Network kb/s Down
                icon: mdi:download
              - entity: sensor.unifigateway3_kbytesec_sent
                name: Network kb/s Up
                icon: mdi:upload

      - type: custom:tracker-card
        title:
        trackers:
          - sensor.custom_card_tracker
          - sensor.custom_component_tracker

      - type: custom:vertical-stack-in-card
        cards:

          - type: entities
            title: Database Info
            show_header_toggle: false
            entities:
              - sensor.table_size_states
              - sensor.table_size_events
              - sensor.table_size_recorder_runs
              - sensor.table_size_schema_changes
              - type: divider
              - sensor.database_size
              - type: divider
              - input_number.sql_purge_keep

          - type: horizontal-stack
            cards:
              - type: custom:button-card
                color_type: blank-card
              - type: custom:button-card
                color_type: blank-card
              - type: custom:button-card
                entity: script.sql_purge
                color_type: icon
                color: var(--paper-green-400)
                color_off: var(--primary-text-color)
                icon: mdi:delete-variant
                name: Purge DB
                style:
                  - font-size: 12px
                  - font-weight: bold
              - type: custom:button-card
                color_type: blank-card
              - type: custom:button-card
                color_type: blank-card

      - type: entities
        title: Battery Level
        show_header_toggle: false
        entities:
          - sensor.door_front_battery_level
          - sensor.door_garage_entry_battery_level
          - sensor.door_garage_outside_battery_level
          - sensor.door_back_battery_level
          - sensor.garage_motion_battery_level
          - sensor.lock_front_battery_level

      - type: entities
        title: Configuration
        show_header_toggle: false
        entities:
          - input_boolean.toggle_automation
          - input_boolean.toggle_zwave

      - type: custom:monster-card
        card:
          type: entities
          title: Automation
        filter:
          include:
            - domain: automation
        when:
          entity: input_boolean.toggle_automation
          state: "on"

      - type: custom:monster-card
        card:
          type: entities
          title: ZWave
        filter:
          include:
            - domain: zwave
        when:
          entity: input_boolean.toggle_zwave
          state: "on"
